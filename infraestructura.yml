AWSTemplateFormatVersion: '2010-09-09'
Description: Plantilla CloudFormation para EC2 y S3 - Proyecto DevOps

Resources:

  MiSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permitir trafico esencial
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  MiInstanciaEC2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0fc5d935ebf8bc3bc
      InstanceType: t2.micro
      SecurityGroupIds:
        - !Ref MiSecurityGroup
      IamInstanceProfile: LabInstanceProfile
      Tags:
        - Key: Name
          Value: DevOpsInstance

  MiBucketS3:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "proyecto-devops-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled

